<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>FlowDash | Dashboard</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="logo">
          <img src="IMG/icons/logo.svg" />
          <span>FlowDash</span>
        </div>

        <nav class="menu">
          <a class="menu-item active">
            <img src="IMG/icons/dashboard.svg" />
            <span>Dashboard</span>
          </a>

          <a class="menu-item">
            <img src="IMG/icons/reportes.svg" />
            <span>Reportes</span>
          </a>

          <a class="menu-item">
            <img src="IMG/icons/usuarios.svg" />
            <span>Usuarios</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <h1>Dashboard</h1>

        <div class="cards">
          <div class="card">
            <h3>Usuarios</h3>
            <p class="value">1,248</p>
          </div>

          <div class="card">
            <h3>Proyectos</h3>
            <p class="value">32</p>
          </div>

          <div class="card">
            <h3>Ingresos</h3>
            <p class="value">$12,450</p>
          </div>

          <div class="card">
            <h3>Tareas</h3>
            <p class="value">18</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
