<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>FlowDash | Usuarios</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>

  <body>
    <div class="app">
      <!-- MENU -->
      <aside class="sidebar">
        <div class="logo">
          <img src="IMG/icons/logo.svg" />
          <span>FlowDash</span>
        </div>

        <nav class="menu">
          <a class="menu-item" href="dashboard.html">
            <img src="IMG/icons/dashboard.svg" />
            <span>Dashboard</span>
          </a>

          <a class="menu-item" href="reportes.html">
            <img src="IMG/icons/reportes.svg" />
            <span>Reportes</span>
          </a>

          <a class="menu-item active" href="usuarios.html">
            <img src="IMG/icons/usuarios.svg" />
            <span>Usuarios</span>
          </a>
        </nav>
      </aside>

      <!-- CONTENIDO -->
      <main class="main-content">
        <header class="dash-header">
          <h2>Usuarios</h2>
          <button class="btn" id="btnNuevoUsuario">Nuevo usuario</button>
        </header>

        <!-- GRID USUARIOS -->
        <section class="users-grid">
          <div class="user-card">
            <img src="IMG/avatars/avatar-admin.svg" />
            <h4>Immanuel</h4>
            <p>Administrador</p>
          </div>

          <div class="user-card">
            <img src="IMG/avatars/avatar-dev.svg" />
            <h4>Ana</h4>
            <p>Diseño</p>
          </div>

          <div class="user-card">
            <img src="IMG/avatars/avatar-design.svg" />
            <h4>Carlos</h4>
            <p>Desarrollo</p>
          </div>
        </section>

        <!-- MODAL NUEVO USUARIO -->
        <div class="modal" id="modalUsuario">
          <div class="modal-content">
            <!-- eeeeee -->
            <span id="cerrarModal">✖</span>

            <h3>Nuevo usuario</h3>

            <input id="nombre" placeholder="Nombre" />
            <input id="correo" placeholder="Correo" />
            <select id="rol">
              <option>Administrador</option>
              <option>Programador</option>
              <option>Diseñador</option>
            </select>

            <button class="btn" id="btnGuardar">Guardar</button>
          </div>
        </div>

        <!-- TABLA DE USUARIOS -->
        <table class="tabla">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </main>
    </div>
    <script src="js/modal.js"></script>
  </body>
</html>
